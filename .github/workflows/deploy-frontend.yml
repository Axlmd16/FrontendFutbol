# Pipeline de CI/CD para construir la imagen Docker del frontend (React + Nginx)
# y subirla a Docker Hub. El despliegue a Azure se hace desde el pipeline del backend,
# que referencia la imagen "axlmd/frontend-futbol:latest".
#
# Usa build multi-stage: Node.js compila la SPA → Nginx sirve los archivos estáticos.

name: Build and Push Frontend Image

# Se ejecuta automáticamente al hacer push a main, o manualmente desde GitHub
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Autenticación en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Construye la imagen multi-stage (Node → Nginx) y la sube a Docker Hub.
      # VITE_API_URL se inyecta en build time para que React sepa la URL del API.
      # Esto es necesario porque Vite reemplaza las variables de entorno durante
      # la compilación, no en tiempo de ejecución.
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: axlmd/frontend-futbol:${{ github.sha }},axlmd/frontend-futbol:latest
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
